<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>View Contact</title>
    </head>
    <body>
        <main id="view_contact_main">
            <div id="contact_card">
                <div id="top_bg">
                    <p id="name"></p>
                </div>
                <div id="bottom_bg">
                    <div id="first_line">
                        <p id="number"></p>
                        <ul>
                            <li>Call</li>
                            <li>SMS</li>
                        </ul>
                    </div>
                    <ul>
                        <li>Message <span id="msg_no"></span></li>
                        <li>Video call <span id="vid_call_no"></span></li>
                    </ul>
                </div>
            </div>
        </main>

        <script type="module" src="./js/view_contact.js"></script>
    </body>
</html>
