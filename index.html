<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Phonebook with Trie Implementation</title>
    </head>
    <body>
        <main id="index_main">
            <h1 id="main_heading">My PhoneBook</h1>
            <div>
                <input id="search_box" type="text" placeholder="Search Contact">
                <div id="non_scrollable">
                    <div id="contacts">
                        <ul id="contact_list">
                            <!-- Contacts will be loaded from Local Storage -->
                        </ul>
                        <div id="alphabets">
                            <a href="#A">A</a>
                            <a href="#B">B</a>
                            <a href="#C">C</a>
                            <a href="#D">D</a>
                            <a href="#E">E</a>
                            <a href="#F">F</a>
                            <a href="#G">G</a>
                            <a href="#H">H</a>
                            <a href="#I">I</a>
                            <a href="#J">J</a>
                            <a href="#K">K</a>
                            <a href="#L">L</a>
                            <a href="#M">M</a>
                            <a href="#N">N</a>
                            <a href="#O">O</a>
                            <a href="#P">P</a>
                            <a href="#Q">Q</a>
                            <a href="#R">R</a>
                            <a href="#S">S</a>
                            <a href="#T">T</a>
                            <a href="#U">U</a>
                            <a href="#V">V</a>
                            <a href="#W">W</a>
                            <a href="#X">X</a>
                            <a href="#Y">Y</a>
                            <a href="#Z">Z</a>
                        </div>
                    </div>
                    <button id="create_new_contact">+</button>
                </div>
            </div>
        </main>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
