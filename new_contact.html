<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Create New Contact</title>
    </head>
    <body>
        <main id="new_contact_main">
            <div id="new_contact_div">
                <form id="new_contact_form">
                    <input type="text" maxlength="20" id="contact_name" placeholder="Contact Name">
                    <input type="tel" id="phone_number" placeholder="Contact Phone No.">
                    <button type="submit">Save</button>
                </form>
            </div>
        </main>
        <script type="module" src="./js/jquery.min.js"></script>
        <script type="module" src="./js/new_contact.js"></script>
    </body>
</html>
